<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Two</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let record of records" (click)="showDetail($event, record)">
      {{ record.startTime | date:'yyyy/MM/dd' }}
      <div item-right>
        {{ record.name }}
      </div>
    </button>
  </ion-list>
</ion-content>
