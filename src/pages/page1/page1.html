<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button secondary left (click)="back()">Back</button>
  <button ion-button secondary right (click)="save()">Save</button>

  <ion-grid>
    <ion-row text-center>
      <ion-col width-20> 
      <button ion-button secondary outline (click)="select(2)">2</button>
      </ion-col>

      <ion-col width-20> 
        <button ion-button secondary outline (click)="select(3)">3</button>
      </ion-col>

      <ion-col width-20> 
        <button ion-button secondary outline (click)="select(4)">4</button>
      </ion-col>

      <ion-col width-20> 
        <button ion-button secondary outline (click)="select(5)">5</button>
      </ion-col>

      <ion-col width-20> 
        <button ion-button secondary outline (click)="select(6)">6</button>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <button ion-button secondary id="seven" (click)="select(7)">7</button>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col width-20> 
        <button ion-button secondary outline (click)="select(8)">8</button>
      </ion-col>

      <ion-col width-20> 
        <button ion-button secondary outline (click)="select(9)">9</button>
      </ion-col>

      <ion-col width-20> 
        <button ion-button secondary outline (click)="select(10)">10</button>
      </ion-col>

      <ion-col width-20> 
        <button ion-button secondary outline (click)="select(11)">11</button>
      </ion-col>

      <ion-col width-20> 
        <button ion-button secondary outline (click)="select(12)" >12</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h3>Total Turns : {{ record.getTotalTurns() }}</h3>

  <chart [record]="record"></chart>

</ion-content>
